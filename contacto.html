<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div id="Formulario">
        <form method="post">

            <label for="Correo">Email:</label>
            <input type="email" id="Correo" name="correo" size="40">

            <br>
            <br>

            <label for="Mensaje">Mensaje:</label>
            <br>
            <textarea name="Mensaje" id="Mensaje" cols="50" rows="10"></textarea>

            <br>
            <br>

            <label for="Clasificacion">Tipo de mensaje:</label>
        
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="Personal" name="clasificacion" checked>
                    <label for="Personal">Personal</label>
            </div>

            <div class="radio-option">
                <input type="radio" id="Contratacion" name="clasificacion">
                <label for="Contratacion">Contrataci√≥n</label>
            </div>

            <div class="radio-option">
                <input type="radio" id="Trabajo" name="clasificacion">
                <label for="Trabajo">Trabajo</label>
            </div>

            <div class="radio-option">
                <input type="radio" id="Otro" name="clasificacion">
                <label for="Otro">Otro</label>
            </div>
        </div>

        <div class="otro-container">
            <input type="text" id="OtroInput" name="clasificacion" size="20" placeholder="Especificar...">
        </div>

        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>
</div>
</body>

</html>
